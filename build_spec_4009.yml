version: 0.1
component: build
timeoutInSeconds: 600
runAs: root
shell: /bin/sh
steps:
  - type: Command
    name: "define env"
    timeoutInSeconds: 600
    command: |
      touch dummy2.txt
      export VAR_TEMP="value"
  - type: Command
    name: "check env"
    timeoutInSeconds: 600
    command: |
      echo "VAR TEMP value:"$VAR_TEMP
      echo "build finished.."
outputArtifacts:
  - name: dummyArtifact
    type: BINARY
    location: dummy2.txt
