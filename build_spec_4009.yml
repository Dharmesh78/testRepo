version: 0.1
component: build
timeoutInSeconds: 8000
runAs: root
shell: /bin/sh
env:
  variables:
    "VAR_TEMP" : "initialValue"

steps:
  - type: Command
    name: "define env"
    timeoutInSeconds: 7000
    command: |
      touch dummy2.txt
      kubectl -v
      echo "initial value of VAR: "$VAR_TEMP
      # echo "introducing sleep"
      # sleep 11m
      # echo "sleep finished"
      VAR_TEMP="value"
  - type: Command
    name: "check env"
    timeoutInSeconds: 7000
    command: |
      echo "VAR TEMP value: "$VAR_TEMP
      echo "build finished.."
outputArtifacts:
  - name: dummyArtifact
    type: BINARY
    location: dummy2.txt
